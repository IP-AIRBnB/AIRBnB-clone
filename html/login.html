<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../assets/airbnb.jpg" alt="Airbnb Logo" class="logo">
        </div>
        <div class="form-container">
            <h1>Welcome to Airbnb</h1>
            <div class="country-phone">
                <select class="country-code">
                    <option value="+251">Ethiopia (+251)</option>
                </select>
                <input type="text" placeholder="Phone number" class="phone-input">
            </div>
            <p class="privacy-text">
                We'll call or text you to confirm your number. Standard message and data rates apply.
                <a href="#">Privacy Policy</a>
            </p>
            <button class="continue-btn">Continue</button>
            <div class="or">
                <span>or</span>
            </div>
            <div class="social-login">
                <button class="google-btn">Continue with Google</button>
                <button class="apple-btn">
                    <span class="material-icons">apple</span> Continue with Apple
                </button>
                <button class="email-btn">
                    <span class="material-icons">mail</span> Continue with Email
                </button>
                <button class="facebook-btn">
                    <span class="material-icons">facebook</span> Continue with Facebook
                </button>
            </div>
        </div>
        <div class="extra-options">
            <a href="#">Airbnb your home</a>
            <a href="#">Help</a>
            <a href="index.html">Home</a>

        </div>
    </div>
</body>
</html>
