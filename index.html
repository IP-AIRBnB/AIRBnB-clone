<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #FF5A5F;
            padding: 10px 20px;
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            position: relative;
            background-image: url('assets/family-image.jpg'); /* Replace with your image path */
            height: 80vh; /* Adjust the height as needed */
            background-size: cover; /* Ensures the image covers the section */
            background-position: center; /* Centers the image within the section */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 2; /* Ensures the text stays above the overlay */
        }
        .listings {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns in full view */
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .listing {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .listing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Host</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Find Your Perfect Stay</h1>
    </div>

    <main>
        <section class="listings">
            <div class="listing">
                <img src="assets/cosy-appartement.jpg" alt="Cosy Appartement">
                <h2>Cozy Apartment</h2>
                <p>$100 per night</p>
            </div>
            <div class="listing">
                <img src="assets/luxury-vila.jpg" alt="Luxury Villa">
                <h2>Luxury Villa</h2>
                <p>$250 per night</p>
            </div>
            <div class="listing">
                <img src="assets/beach-house.jpg" alt="Beach House">
                <h2>Beach House</h2>
                <p>$300 per night</p>
            </div>
            <div class="listing">
                <img src="assets/mountain-house.jpg" alt="Mountain Cabin">
                <h2>Mountain Cabin</h2>
                <p>$150 per night</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Airbnb Clone. All rights reserved.</p>
    </footer>
</body>
</html>
